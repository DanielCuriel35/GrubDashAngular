<div class="container mt-5">
  <h2 class="mb-4">Perfil de Usuario</h2>
  <div class="card p-4">
    <form (ngSubmit)="actualizarUsuario()">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input class="form-control" [(ngModel)]="usuario.nombre" name="nombre" [readonly]="!modoEdicion">
      </div>

      <div class="mb-3">
        <label class="form-label">Apellido</label>
        <input class="form-control" [(ngModel)]="usuario.apellido" name="apellido" [readonly]="!modoEdicion">
      </div>

      <div class="mb-3">
        <label class="form-label">Fecha de nacimiento</label>
        <input type="date" class="form-control" [(ngModel)]="usuario.fecha_nac" name="fecha_nac" [readonly]="!modoEdicion">
      </div>

      <div class="mb-3">
        <label class="form-label">Username</label>
        <input class="form-control" [(ngModel)]="usuario.username" name="username" [readonly]="!modoEdicion">
      </div>

      <div class="mb-3">
        <label class="form-label">Localidad</label>
        <input class="form-control" [(ngModel)]="usuario.localidad" name="localidad" [readonly]="!modoEdicion">
      </div>

      <div class="mb-3">
        <label class="form-label">Dirección</label>
        <input class="form-control" [(ngModel)]="usuario.direccion" name="direccion" [readonly]="!modoEdicion">
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" [(ngModel)]="usuario.email" name="email" [readonly]="!modoEdicion">
      </div>

      <button type="button" class="btn btn-primary me-2" *ngIf="!modoEdicion" (click)="modoEdicion = true">Editar perfil</button>
      <button type="submit" class="btn btn-success" *ngIf="modoEdicion">Guardar cambios</button>
    </form>
  </div>

  <div *ngIf="usuario.restaurantes" class="card p-4 mt-4">
    <h4 class="mb-3">Editar datos del restaurante</h4>
    <form (ngSubmit)="actualizarRestaurante()">
      <div class="mb-3">
        <label class="form-label">Nombre del Local</label>
        <input class="form-control" [(ngModel)]="restaurante.nombreLocal" name="nombreLocal" [readonly]="!modoEdicion">
      </div>

      <div class="mb-3">
        <label class="form-label">Imagen</label>
        <input type="file" class="form-control"  name="img" [readonly]="!modoEdicion">
      </div>

      <div class="mb-3">
        <label class="form-label">Precio Medio</label>
        <input class="form-control" [(ngModel)]="restaurante.precioMedio" name="precioMedio" [readonly]="!modoEdicion">
      </div>

      <div class="mb-3">
        <label class="form-label">Descripción</label>
        <textarea class="form-control" [(ngModel)]="restaurante.descripcion" name="descripcion" [readonly]="!modoEdicion"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Localidad</label>
        <input class="form-control" [(ngModel)]="restaurante.localidad" name="localidadRest" [readonly]="!modoEdicion">
      </div>

      <button type="submit" class="btn btn-success" *ngIf="modoEdicion">Guardar restaurante</button>
    </form>
  </div>
</div>
