<div class="container mt-4">
  <h3>Editar Producto</h3>
  <form (ngSubmit)="actualizarProducto()" #formProducto="ngForm" novalidate>
    <div class="mb-3">
      <label for="nombreProducto" class="form-label">Nombre Producto</label>
      <input
        type="text"
        id="nombreProducto"
        name="nombreProducto"
        class="form-control"
        [(ngModel)]="producto.nombreProducto"
        required
      />
    </div>

    <div class="mb-3">
      <label for="img" class="form-label">URL Imagen</label>
      <input
        type="file"
        id="img"
        name="img"
        class="form-control"
      />
    </div>

    <div class="mb-3">
      <label for="precio" class="form-label">Precio</label>
      <input
        type="number"
        id="precio"
        name="precio"
        class="form-control"
        [(ngModel)]="producto.precio"
        required
        min="0"
        step="0.01"
      />
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea
        id="descripcion"
        name="descripcion"
        class="form-control"
        rows="3"
        [(ngModel)]="producto.descripcion"
        required
      ></textarea>
    </div>

    <div class="mb-3">
      <label for="tiempoPreparacion" class="form-label">Tiempo de Preparación</label>
      <input
        type="text"
        id="tiempoPreparacion"
        name="tiempoPreparacion"
        class="form-control"
        [(ngModel)]="producto.tiempoPreparacion"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="formProducto.invalid">
      Guardar Cambios
    </button>
    <button type="button" (click)="borrarProducto(producto.id)" class="btn btn-danger ms-5" [disabled]="formProducto.invalid">
      Borrar Producto
    </button>
  </form>
</div>
