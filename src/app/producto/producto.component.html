<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 mx-auto text-center">
      <h1 class="display-4 mb-4">{{producto.nombreProducto}}</h1>
       <img [src]="producto.img" class="card-img-top" [alt]="producto.nombreProducto">
    </div>
  </div>

  <div class="row">
    <div class="col-md-8 mx-auto" *ngIf="producto">
      <div class="card mb-5">
        <div class="card-body cardProducto rounded-2">
          <h3 class="card-title mb-3">Descripción</h3>
          <p class="card-text">{{ producto.descripcion }}</p>

          <div class="d-flex justify-content-between align-items-center my-4">
            <div>
              <i class="bi bi-clock"></i>
              <span class="ms-2">Tiempo de preparación: {{ producto.tiempoPreparacion }}</span>
            </div>
            <div>
              <span class="ms-2">Precio: {{ producto.precio }} €</span>
            </div>
            <div>
              <button class="btn btn-primary" (click)="aniadirProducto()">
                <i class="bi bi-cart-plus"></i> Añadir a la cesta
              </button>
            </div>
          </div>

          <h4 class="mb-3">Ingredientes:</h4>
          <ul class="list-group lista">
            <li *ngFor="let ingrediente of producto.ingredientes"
              class="list-group-item d-flex justify-content-between align-items-center ingrediente">
              {{ ingrediente.nombre }}
            </li>
          </ul>
        </div>
      </div>
    </div>

  </div>
</div>
